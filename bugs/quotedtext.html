<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://raw.githubusercontent.com/hemakshis/bugzilla_tests/master/favicon.ico"/>
    <title>New</title>
</head>
<body>

    <button id="html">text/html</button>
    <code>This sends a response of "new text" (including quotes)</code>
    <br />
    <br />
    <button id="plain">text/plain</button>
    <code>This sends a .txt file as response with context "this is a new file" (including quotes)</code>

    <script language="javascript">
        document.getElementById('plain').onclick = function() {
            let httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function () {
                if (httpRequest.status === 200 && httpRequest.readyState === 4) {
                    console.log(httpRequest.responseText);
                }
            };

            httpRequest.open('GET', '/plain.txt', true);
            httpRequest.send();
        }

        document.getElementById('html').onclick = function() {
            let httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function () {
                if (httpRequest.status === 200 && httpRequest.readyState === 4) {
                    console.log(httpRequest.responseText);
                }
            };

            httpRequest.open('GET', '/htmlresp', true);
            httpRequest.send();
        }

    </script>
</body>
</html>
